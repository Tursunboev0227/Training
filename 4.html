<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Example</title>
    <style>
        .outer-box {
            width: 50%;
            height: 400px;
            background-color: rgb(13, 41, 221);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .inner-box {
            width: 100px;
            height: 100px;
            background-color: rgb(212, 16, 55);
            text-align: center;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">
            <p>Box 1</p>
        </div>
        <div class="inner-box">
            <p>Box 2</p>
        </div>
        Box 3
    </div>

</body>

</html>
